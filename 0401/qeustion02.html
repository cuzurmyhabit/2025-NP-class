<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="wordInput" placeholder="문자열 입력">
    <button onclick="reverseText()">뒤집기</button>
    <p id="reversed"></p>

    <script>
        function reverseText(){
            input =  document.getElementById("wordInput").value;
            reversed = input.split("").reverse();
            document.getElementById("reversed").innerText = "뒤집어진 문자열: " + reversed;
        }
    </script>
</body>
</html>
