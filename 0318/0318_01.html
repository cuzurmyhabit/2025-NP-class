<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const calculator = (a, b, operator) => {
            switch (operator) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return b !== 0 ? a / b : "0으로 나눌 수 없습니다.";
                default:
                    return "유효하지 않은 연산자입니다.";
            }
        };

        console.log(calculator(10, 5, '+')); // 15
        console.log(calculator(7, 2, '-'));  // 5
        console.log(calculator(4, 3, '*'));  // 12
        console.log(calculator(8, 2, '/'));  // 4
        console.log(calculator(5, 0, '/'));  // "0으로 나눌 수 없습니다."

    </script>
</body>

</html>
