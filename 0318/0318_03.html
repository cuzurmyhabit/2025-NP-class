<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 생성</title>
</head>
<body>

    <button onclick="makeTable()">테이블 만들기</button>

    <script>
        function makeTable() {

            let input = prompt("숫자 입력");
            let numCells = parseInt(input);

            if (!input || input.trim() === "" || numCells <= 0 || String(numCells) !== input.trim()) {
                alert("올바른 숫자를 입력하세요! (1 이상의 정수)");
                return;
            }

            let rows = 1;
            while (rows * rows < numCells) {
                rows++;
            }
            let cols = numCells % rows === 0 ? numCells / rows : (numCells / rows + 1) | 0; // 소수점 버림

            document.write("<table border='1' style='border-collapse: collapse;'>");

            let count = 1;
            
            for (let i = 0; i < rows; i++) {
                document.write("<tr>");
                for (let j = 0; j < cols; j++) {
                    if (count <= numCells) {
                        document.write(`<td style="width:50px; height:50px; text-align:center;">${count}</td>`);
                        count++;
                    } else {
                        document.write("<td></td>"); // 빈칸 추가
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>

</body>
</html>
