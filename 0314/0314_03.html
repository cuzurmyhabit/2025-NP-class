<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const drink = prompt("어떤 음료를 주문하시겠습니까? (1:커피, 2:에이드, 3:스무디)");

        const prices = { "1": 100, "2": 200, "3": 300 };
        const drinks = { "1": "커피", "2": "에이드", "3": "스무디" };

        if (drinks[drink]) {
            document.write (`<h1>${drinks[drink]} 나왔습니다. 가격은 ${prices[drink]}원입니다.</h1>`);
        } else {
            document.write (`<h1>제대로 골라주세요.</h1>`);
        }

    </script>


</body>
</html>
