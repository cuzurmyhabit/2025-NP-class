<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const num1 = prompt("첫 번째 숫자를 입력하세요");
        const num2 = prompt("두 번째 숫자를 입력하세요");

        alert(num1 >= 10 && num1 < 40 && num2 >= 10 && num2 < 40 ? "맞습니다." : num1 >= 10 && num1 < 40 ||  num2 >= 10 && num2 < 40 ? "하나만 조건에 맞습니다." : "아닙니다.");


    </script>
</body>
</html>
