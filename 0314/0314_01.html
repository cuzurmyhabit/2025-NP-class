<body>
    <script>
    const num = prompt("숫자 하나를 입력하세용");
    alert(num === ""  ? "숫자가 아닙니당." : (num % 3 == 0 ? "3의 배수입니당." : "3의 배수가 아닙니당."));
    </script>
