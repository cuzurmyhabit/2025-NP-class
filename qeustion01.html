<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" id="numInput">
        <button onclick="addNumber()">추가</button>
        <button onclick="findMax()">최댓값</button>
        <p id="maxResult"></p>

    <script>
        numbers = [];

        function addNumber(){
            numInput = document.getElementById("numInput");
            value = Number(numInput.value);

                numbers.push(value);
                numInput.value = "";
                alert("숫자가 추가되었습니다.");
        }

        function findMax() {

        let maxValue = numbers[0]; // 첫 번째 값을 초기 최댓값으로 설정

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > maxValue) {
                maxValue = numbers[i];
            }   
        }

        document.getElementById("maxResult").innerText = "최댓값: " + maxValue;
    }

    </script>   
</body>
</html>
